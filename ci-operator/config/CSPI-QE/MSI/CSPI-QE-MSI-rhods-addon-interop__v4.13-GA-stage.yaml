    env:
      OPENSHIFT_VERSION: "4.13"
    chain: addons-and-operators-rhods-interop-aws-osd
- as: smoke-ipi-rhods-addon-baseline-fips
  cron: 0 12 * * 6
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      OPENSHIFT_VERSION: "4.13"
