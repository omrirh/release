base_images:
  cli:
    name: "4.13"
    namespace: ocp
    tag: cli
  ocp-addons-operators-cli:
    name: ocp-addons-operators-cli
    namespace: ci
    tag: latest
releases:
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.13"
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: qetest-operator-aws-ipi
  steps:
    cluster_profile: aws-managed-cspi-qe
    env:
      OPERATOR1_CONFIG: name=rhods-operator;namespace=redhat-ods-operator
      OPENSHIFT_VERSION: "4.13"
      COMPUTE_NODE_REPLICAS: "6"
    workflow: operator-aws-ipi
