chain:
  as: addons-and-operators-rhods-interop
  steps:
    env:
    - name: ADDON1_CONFIG
      default: name=managed-odh;notification-email=interop-qe-ms@redhat.com
    - name: OPERATOR1_CONFIG
      default: name=gpu-operator-certified;namespace=nvidia-gpu-operator;source=certified-operators;target-namespaces=nvidia-gpu-operator,
    - name: OPERATOR2_CONFIG
      default: name=servicemeshoperator
    - name: OPERATOR3_CONFIG
      default: name=serverless-operator;namespace=openshift-serverless
    - name: OPERATOR4_CONFIG
      default: name=openshift-pipelines-operator-rh;namespace=openshift-pipelines;channel=latest
    - name: OPERATOR5_CONFIG
      default: name=nfd;namespace=openshift-nfd;target-namespaces=openshift-nfd,
    - name: PARALLEL
      default: "false"
  documentation: |
    This workflow contains RHODS on ROSA interop tests components
    to be re-used within CSPI-QE/MSI RHODS interp job configurations.
    RHODS interop components:
     - RHODS (addon)
     - GPU (operator)
     - ServiceMesh (operator)
     - Serverless (operator)
     - Pipelines (operator)
     - NFD (operator)