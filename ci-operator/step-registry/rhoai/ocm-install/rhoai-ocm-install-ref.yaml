ref:
  as: rhoai-ocm-install
  from: rhoai-tests
  commands: rhoai-ocm-install-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
    - name: UPDATE_APPROVAL
      default: "manual"
    - name: RHOAI_VERSION
      default: "2.18"
  documentation: >-
    This step installs RHOAI addon via OCM with custom upgrade plan (automatic/manual).
