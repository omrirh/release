ref:
  as: msi-test-step
  from: msi-python
  commands: msi-test-step-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: TEST_ENV_VAR
      default: ""
      documentation: using test env variable
  documentation: >-
    This step enters a step container in sleep for debugging.