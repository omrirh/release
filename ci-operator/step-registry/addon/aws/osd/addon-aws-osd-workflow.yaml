workflow:
  as: addon-aws-osd
  steps:
    env:
      CLUSTER_VERSION: "4.13"
      API_HOST: stage
      CHANNEL_GROUP: candidate
      COMPUTE_MACHINE_TYPE: m5.4xlarge
      COMPUTE_NODES: "6"
      PARALLEL: "true"
    post:
    - ref: addon-uninstall
    - chain: osd-delete
    pre:
    - chain: osd-create
    - ref: addon-install
  documentation: |-
    This workflow provision an OSD cluster.
    It then install required addons on the cluster.
    After finish testing, the addons will be deleted and cluster will be deprovisioned.
